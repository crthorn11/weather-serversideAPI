<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5 Day weather forecast</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <h1>5 Day Weather Forecast</h1>
</head>
<body>
    <form class="weatherForm">
        <input type="text" class="cityInput" placeholder="Search City">
        <button type="submit">Get Weather</button>
    </form>
    
<div class="card">
    <h1 class="cityDisplay">Miami</h1>
    <p class="tempDisplay">90F</p>
    <p class="humidityDisplay: 75%">
    <p class="descDisplay">clear skies</p>
    <p class="errorDisplay">enter a city</p>
</div>

</body>
<script src="./assets/js/script.js"></script>
</html>
